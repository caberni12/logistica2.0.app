<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Sistema Profesional de Etiquetas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- ================= LIBRER√çAS ================= -->
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<!-- ================= ESTILOS ================= -->
<style>
:root{
  --w:80mm;
  --h:50mm;

  --bg:#f8fafc;
  --panel:#ffffff;
  --text:#0f172a;
  --border:#e2e8f0;

  --primary:#14b8a6;
  --primary-dark:#0d9488;
}

/* ===== RESET ===== */
*{
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

/* ===== BODY ===== */
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

/* ===== LAYOUT ===== */
.wrap{
  display:grid;
  grid-template-columns:380px 1fr;
  gap:20px;
  padding:20px;
}

.card{
  background:var(--panel);
  border-radius:14px;
  padding:20px;
  border:1px solid var(--border);
}

h2,h3{
  margin-top:0;
}

/* ===== FORM ===== */
label{
  display:block;
  margin-top:10px;
  font-size:13px;
}

input,select,button{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:10px;
  border:1px solid var(--border);
  font-size:14px;
}

input,select{
  background:#fff;
  color:var(--text);
}

button{
  background:var(--primary);
  color:#fff;
  font-weight:700;
  cursor:pointer;
  border:none;
}

button:hover{
  background:var(--primary-dark);
}

.secondary{
  background:#64748b;
}

.secondary:hover{
  background:#475569;
}

.info{
  font-size:13px;
  margin-top:8px;
}

/* ===== PROGRESS ===== */
.progress{
  width:100%;
  height:10px;
  background:#e5e7eb;
  border-radius:6px;
  overflow:hidden;
  display:none;
  margin-top:8px;
}

.progress span{
  display:block;
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#14b8a6,#22d3ee);
  transition:width .2s;
}

/* ===== BUSCADOR ===== */
.results{
  background:#fff;
  border:1px solid var(--border);
  border-radius:8px;
  max-height:160px;
  overflow:auto;
}

.result{
  padding:6px;
  cursor:pointer;
}

.result:hover{
  background:#f1f5f9;
}

/* ===== SEM√ÅFORO ===== */
.semaforo{
  display:flex;
  gap:10px;
  margin:10px 0;
}

.luz{
  width:14px;
  height:14px;
  border-radius:50%;
  background:#cbd5e1;
}

.luz.rojo.activo{background:#ef4444}
.luz.amarillo.activo{background:#facc15}
.luz.verde.activo{background:#22c55e}

.estado{
  font-size:13px;
}

/* ===== ETIQUETAS ===== */
.sheet{
  display:flex;
  flex-wrap:wrap;
  gap:4mm;
  padding:4mm;
  background:#fff;
}

.label{
  width:var(--w);
  height:var(--h);
  background:#fff;
  color:#000;
  padding:4mm;
  page-break-inside:avoid;
}

/* TEXTO */
.codigo{
  text-align:center;
  font-size:22px;
  font-weight:900;
}

.descripcion{
  text-align:center;
  font-size:14px;
  font-weight:700;
}

.unidades{
  text-align:center;
  font-size:16px;
  font-weight:900;
  margin-top:2mm;
}

/* ===== CENTRADO REAL QR / BARRA ===== */
.code{
  width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  margin:3mm 0;
}

.code svg,
.code canvas{
  display:block !important;
  margin:0 auto !important;
}

/* ===== PAPEL ===== */
.sheet.a4{width:210mm}
.sheet.carta{width:216mm}
.sheet.termico{width:auto}

/* ===== PRINT ===== */
@page{
  margin:0;
}

@media print{
  body *{
    display:none!important;
  }
  .sheet,
  .sheet *{
    display:block!important;
  }
  .sheet{
    position:absolute;
    left:0;
    top:0;
    background:#fff;
  }
}
</style>
</head>

<body>

<div class="wrap">

<!-- ================= IMPORTADOR ================= -->
<div class="card">
  <h2>Importar productos</h2>

  <input type="file" id="file" accept=".xlsx">
  <button onclick="importar()">Importar a Google Sheets</button>

  <div class="progress" id="progress"><span></span></div>
  <div class="info" id="info">Esperando archivo‚Ä¶</div>
</div>

<!-- ================= GENERADOR ================= -->
<div class="card">
  <h3>Generador de etiquetas</h3>

  <!-- SEM√ÅFORO -->
  <div class="semaforo">
    <div class="luz rojo" id="r"></div>
    <div class="luz amarillo" id="a"></div>
    <div class="luz verde" id="v"></div>
  </div>
  <div class="estado" id="estado">Sin etiquetas</div>

  <label>Tipo impresora</label>
  <select id="printer">
    <option value="termico">T√©rmica</option>
    <option value="normal">Normal</option>
  </select>

  <label>Tipo papel</label>
  <select id="paper">
    <option value="termico">Continuo</option>
    <option value="a4">A4</option>
    <option value="carta">Carta</option>
  </select>

  <label>Buscar producto</label>
  <input id="search" placeholder="C√≥digo o descripci√≥n" oninput="buscar()">
  <div class="results" id="results"></div>

  <label>Tipo c√≥digo</label>
  <select id="tipo">
    <option value="QR">QR</option>
    <option value="CODE128">CODE128</option>
    <option value="CODE39">CODE39</option>
  </select>

  <label>C√≥digo</label>
  <input id="codigo">

  <label>Descripci√≥n</label>
  <input id="descripcion">

  <label>Unidades</label>
  <input id="unidades" type="number" value="1">

  <label>Cantidad etiquetas</label>
  <input id="cant" type="number" value="1">

  <label>Ancho etiqueta (mm)</label>
  <input id="w" type="number" value="80">

  <label>Alto etiqueta (mm)</label>
  <input id="h" type="number" value="50">

  <button class="secondary" onclick="preAgregar()">‚ûï Pre-agregar</button>
  <button onclick="imprimir()">üñ®Ô∏è Imprimir</button>
</div>

</div>

<!-- ===== SOLO SE IMPRIME ===== -->
<div class="sheet termico" id="preview"></div>

<!-- ================= SCRIPT ================= -->
<script>
/* ========= CONFIG ========= */
const API =
"https://script.google.com/macros/s/AKfycbwOx6mRhIPWQLXXeH5s_Fsw3A6A_dZv-ATUxQpybSR5jsoaH34i8c62eIhipmNy--ug/exec";

let productos=[];
let buffer=[];

const bar=document.querySelector("#progress span");
const progress=document.getElementById("progress");

/* ========= SEM√ÅFORO ========= */
function setSemaforo(color,text){
 ["r","a","v"].forEach(i=>document.getElementById(i).classList.remove("activo"));
 if(color==="rojo")r.classList.add("activo");
 if(color==="amarillo")a.classList.add("activo");
 if(color==="verde")v.classList.add("activo");
 estado.textContent=text;
}
setSemaforo("rojo","Sin etiquetas");

/* ========= XLSX ========= */
file.onchange=()=>{
 const reader=new FileReader();
 progress.style.display="block";
 bar.style.width="0%";

 reader.onprogress=e=>{
  if(e.lengthComputable){
    bar.style.width=(e.loaded/e.total*60)+"%";
  }
 };

 reader.onload=e=>{
  const wb=XLSX.read(e.target.result,{type:"binary"});
  const ws=wb.Sheets[wb.SheetNames[0]];
  productos=XLSX.utils.sheet_to_json(ws);
  bar.style.width="100%";
  info.textContent="Productos detectados: "+productos.length;
  setTimeout(()=>progress.style.display="none",500);
 };

 reader.readAsBinaryString(file.files[0]);
};

/* ========= IMPORTAR ========= */
function importar(){
 if(!productos.length)return;
 progress.style.display="block";
 bar.style.width="30%";

 const fd=new FormData();
 fd.append("action","import");
 fd.append("productos",JSON.stringify(productos));

 fetch(API,{method:"POST",body:fd})
  .then(r=>r.json())
  .then(res=>{
    bar.style.width="100%";
    info.textContent=`Importados ${res.insertados} | Ignorados ${res.ignorados}`;
    setTimeout(()=>progress.style.display="none",500);
    cargarBD();
  });
}

/* ========= BD ========= */
function cargarBD(){
 fetch(API)
  .then(r=>r.json())
  .then(d=>productos=d);
}
cargarBD();

/* ========= BUSCAR ========= */
function buscar(){
 const q=search.value.toLowerCase();
 if(!q){results.innerHTML="";return;}
 results.innerHTML=productos.filter(p=>
  p.CODIGO.toLowerCase().includes(q)||
  p.DESCRIPCION.toLowerCase().includes(q)
 ).slice(0,6).map(p=>`
  <div class="result" onclick="seleccionar('${p.CODIGO}','${p.DESCRIPCION}','${p.UNIDADES}')">
    <b>${p.CODIGO}</b> ‚Äì ${p.DESCRIPCION}
  </div>`).join("");
}

function seleccionar(c,d,u){
 codigo.value=c;
 descripcion.value=d;
 unidades.value=u||1;
 results.innerHTML="";
}

/* ========= PRE ========= */
function preAgregar(){
 buffer.push({
  codigo:codigo.value,
  descripcion:descripcion.value,
  unidades:unidades.value,
  tipo:tipo.value,
  cant:+cant.value,
  w:w.value,
  h:h.value
 });
 setSemaforo("amarillo","Listo para imprimir");
}

/* ========= IMPRIMIR ========= */
function imprimir(){
 if(!buffer.length){
  setSemaforo("rojo","Sin etiquetas");
  return;
 }

 setSemaforo("verde","Imprimiendo‚Ä¶");
 preview.innerHTML="";
 preview.className="sheet "+paper.value;

 buffer.forEach(b=>{
  document.documentElement.style.setProperty("--w",b.w+"mm");
  document.documentElement.style.setProperty("--h",b.h+"mm");

  for(let i=0;i<b.cant;i++){
   const l=document.createElement("div");
   l.className="label";
   l.innerHTML=`
    <div class="codigo">${b.codigo}</div>
    <div class="code"></div>
    <div class="descripcion">${b.descripcion}</div>
    <div class="unidades">UND: ${b.unidades}</div>`;
   preview.appendChild(l);

   const c=l.querySelector(".code");

   if(b.tipo==="QR"){
    new QRCode(c,{
      text:b.codigo,
      width:90,
      height:90,
      correctLevel:QRCode.CorrectLevel.M
    });
   }else{
    let v=b.codigo;
    if(b.tipo==="CODE39")v=v.toUpperCase();
    const svg=document.createElementNS("http://www.w3.org/2000/svg","svg");
    svg.setAttribute("width","200");
    svg.setAttribute("height","60");
    c.appendChild(svg);
    JsBarcode(svg,v,{
      format:b.tipo,
      width:2,
      height:40,
      displayValue:false,
      margin:0
    });
   }
  }
 });

 window.print();
 buffer=[];
 setTimeout(()=>setSemaforo("rojo","Impresi√≥n finalizada"),800);
}
</script>

</body>
</html>
